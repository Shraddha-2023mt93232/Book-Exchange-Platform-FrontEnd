<div class="container mt-4" >
    <div class="card">
            <h1>User Registation</h1>
    
    <form>
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="text" [(ngModel)]="dateOfBirth" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter Date Of Birth">
          </div>
    
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter Gender">
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter Phone">
          </div>  

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Enter Password">
          </div>

        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
